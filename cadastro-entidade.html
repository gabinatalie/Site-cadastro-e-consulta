<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/53deece638.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="content">
        <aside>
            <img src="assets/hero.jpg" alt="Imagem menina com cachorro">

            <h1><span>We</span> Form</h1>

        </aside>

        <main>

            <header>
                <a href="index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
                <h2>Nova <span>entidade</span></h2>
            </header>
            <form>
                <label for="input-name">Nome</label>
                <input type="text" id="input-name" aria-label="Nome da entidade">

                <label for="input-field">Campo de atuação</label>
                <div class="select-div">
                    <select id="input-field" aria-label="Campo de atuação">
                        <option disabled selected value>Selecione uma opção</option>
                        <option value="abrigo">Abrigo de animais</option>
                        <option value="alimentacao">Centro de alimentação</option>
                        <option value="creche">Creche infantil</option>
                        <option value="minorias">Proteção à minorias</option>
                    </select>
                </div>

                <div class="points">
                    <label for="input-points">Pontos de coleta</label>
                    <input type="text" id="input-points" aria-label="Pontos de coleta">

                    <button type="button">
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>

                <div class="actions">
                    <a href="#">Cadastrar</a>

                </div>
            </form>
        </main>
    </div>

</body>

</html>
